<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>locomotive scroll</title>
    <link rel="stylesheet" href="./css/locomotive-scroll.css">
    <link rel="stylesheet" href="./css/demo.css">
</head>

<body>
    <div class="section_1 data-scroll-container">
        <h1>home</h1>
    </div>
    <div class="section_2 data-scroll-container">
        <h1>About</h1>
    </div>
    <div class="section_3 data-scroll-container">
        <h1>Services</h1>
    </div>
    <div class="section_4 data-scroll-container">
        <h1>Contact</h1>
    </div>

    <!-- script  -->
    <script src="./js/locomotive-scroll.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js" integrity="sha512-Ic9xkERjyZ1xgJ5svx3y0u3xrvfT/uPkV99LBwe68xjy/mGtO+4eURHZBW2xW4SZbFrF1Tf090XqB+EVgXnVjw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        // import LocomotiveScroll from 'locomotive-scroll';

        // const scroll = new LocomotiveScroll({
        //     el: document.querySelector('.data-scroll-container'),
        //     smooth: true
        // });


        const ti = gsap.timeline({scrolltrgger:{
            trigger:'.section_2',
            markers:true,
            start:'50% 50%',
            end:'100% 50%',
            scrub:2,
            pin:true
        }})

        ti.to('h1',{
            top:'-7%'
        })
    </script>
</body>

</html>
