<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <style>
    /* styles.css */
body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
}

.curtain-container {
    position: relative;
    width: 100%;
    height: 100%;
}

.curtain {
    position: absolute;
    width: 50%;
    height: 100%;
    background-color: #000000; /* Change to your curtain color */
    transition: transform 1.6s ease-in-out;
}

.curtain_left {
    left: 0;
    transform-origin: left;
    background-image: url('./assets/img/left.png');
}

.curtain_right {
    right: 0;
    transform-origin: right;
    background-image: url('./assets/img/right.png');
}



   </style>
    <title>My Wedding Website</title>
</head>
<body>
    <div class="curtain-container">
        <div class="curtain curtain_left"></div>
        <div class="curtain curtain_right"></div>
    </div>
    <script src="script.js"></script>
</body>
<script>
    // script.js
window.addEventListener('load', () => {
    const leftCurtain = document.querySelector('.curtain_left');
    const rightCurtain = document.querySelector('.curtain_right');

    setTimeout(() => {
        leftCurtain.style.transform = 'translateX(-100%)';
        rightCurtain.style.transform = 'translateX(100%)';
    }, 500); // Adjust the delay as needed
});

</script>
</html>
